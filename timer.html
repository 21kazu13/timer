<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>MainScreen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./timer.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
</head>
<body style="background: #000000;">
    <section class="passsec">
        <div id="upperArea">
            <div id="showArea" class="showRaceTime"></div>
            <div id="dateArea" class="showDate"></div>
            <div id="imgArea" class="showImg">
                <!--好きな画像でもどうぞ-->
            </div>
            <div id="buttonArea" class="showButton">
                <input type="button" class="button" value="誤答" onclick="countMiss(0)">
                <input type="button" class="button" value="立ち回りミス" onclick="countMiss(1)">
                <input type="button" class="button" value="リタイア" onclick="countMiss(2)">
                <input type="button" class="button" value="ラップ訂正" onclick="editLap()">
            </div>
        </div>
        <div id="lowerArea">
            <ul id="showLapArea" class="showLap">
            </ul>
            <div id="messageArea" class="showMessage">Pless Enter to Start!</div>
        </div>
    </section>
    <script type="text/javascript" src="timer.js"></script>
</body>
</html>
